<!DOCTYPE html>

<html lang="pt-br">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../assets/css/reset.css">
    <link rel="stylesheet" href="../assets/css/nav.css">
    <link rel="stylesheet" href="../assets/css/footer.css">
    <link rel="stylesheet" href="../assets/css/cadastrar-veiculo.css">

    <title>Cadastrar veículo</title>
    
</head>

<body>

  <header>

    <div id="container-nav-titulo">

        <h2>Locadora de Veículos</h2>

    </div>

    <nav>

        <ul>
            <li><a href="home.html">Sobre a empresa</a></li>
            <li><a href="listar-veiculos.html">Listar veículos</a></li>
            <li><a href="cadastrar-veiculo.html">Cadastrar veículo</a></li>
            <li><a href="excluir-veiculo.html">Excluir veículo</a></li>
        </ul>

    </nav>

  </header>
  
  <main>
    <div class="container">
      <form id="form-veiculo">
          <h2>Cadastrar Veículo</h2>

          <label for="marca">Marca:</label>
          <input type="text" id="marca" name="marca" required>

          <label for="modelo">Modelo:</label>
          <input type="text" id="modelo" name="modelo" required>

          <label for="ano">Ano de Fabricação:</label>
          <input type="number" id="ano" name="ano" min="1886" max="2025" required>

          <label for="cor">Cor:</label>
          <input type="text" id="cor" name="cor" required>

          <label for="tipo">Tipo:</label>
          <select id="tipo" name="tipo" required>
            <option value="">Selecione</option>
            <option value="Sedan">Sedan</option>
            <option value="SUV">SUV</option>
            <option value="Hatch">Hatch</option>
            <option value="Picape">Picape</option>
          </select>

          <label for="quilometragem">Quilometragem:</label>
          <input type="number" id="quilometragem" name="quilometragem" required>

          <label for="portas">Número de Portas:</label>
          <input type="number" id="portas" name="portas" min="1" max="5" required>

          <label for="url">URL da Imagem:</label>
          <input type="url" id="url" name="url" required>

          <button type="submit">Cadastrar Veículo</button>
      </form>
  </div>
  </main>

  <footer>

    <h1>2024 Locadora de veículos. Todos os direitos reservados.</h1>
    
  </footer>

  <script>
    // Inicializar o vetor para armazenar os veículos
    let veiculos = JSON.parse(localStorage.getItem("veiculos")) || [];
  
    // Capturar o formulário
    const form = document.getElementById("form-veiculo");
    form.addEventListener("submit", (event) => {
      event.preventDefault();
  
      // Capturar os valores dos campos do formulário
      const veiculo = {
        marca: document.getElementById("marca").value,
        modelo: document.getElementById("modelo").value,
        ano: document.getElementById("ano").value,
        cor: document.getElementById("cor").value,
        tipo: document.getElementById("tipo").value,
        quilometragem: document.getElementById("quilometragem").value,
        portas: document.getElementById("portas").value,
        url: document.getElementById("url").value,
      };
  
      // Adicionar o veículo ao vetor
      veiculos.push(veiculo);
  
      // Salvar o vetor no localStorage
      localStorage.setItem("veiculos", JSON.stringify(veiculos));
 
      alert("Veículo cadastrado com sucesso!");
  
      form.reset();
    });
  </script>
</body>

</html>
